 #New Slovenia event
 germany.940.t:0 "The London Surrender"
 germany.940.d:0 "London have surrender to our claim for Slovenia. Now we can consider two options, divide slovenia with our friends or take all of it."
 germany.940.a:0 "divide Slovenia with Italy and Hungary."
 germany.940.b:0 "Take all!"
 
