 prussia.1.t:0 "Kingdsom of east Germany in 1934"
 prussia.1.d:0 "The Kingdom of East Germany can be said as being founded on February 14th, with the start of the German civil war which was fought by the spartacists and monarchists. Sadly for the king, fate had decided otherwise and the communists were winning decisevely. They were holding until the first army became encircled near the Dutch border and started using partisan tactics. The monarchists did have some successes. They managed to evacuate everything east of Berlin and the navy remained loyal to the king, which ended with them and the remnants of their military fleeing to Prussia, vowing to continue the war, but the war had been de facto over. No more fighting had been happening with the exception of partisan bands which were being rapidly overran. Soon after returning to Prussia Kaiser Wilhelm II quickly resigned leaving Wilhelm III to rule. While definetly much more stable than their brothers in the west they couldn't exactly call it a perfect situation. The minorities(mainly Lithuanians under Vydūnas) are quickly rising since they now make a huge number of the population. This has led to germanization efforts to being almost completely stopped and near daily street fights between them and German nationalists. Some rumors state that that, however, will change as the pelekists and Lithuanians might hold a meeting and if united they would pose a serious treat for Germany. On the other side there is a large pelekist movement that's quickly rising... The fate of the Kaiser remains unknown"
 prussia.1.a:0 "Heil dir im Siegerkranz!" 
 prussia.2.t:0 "Wilhelm II's Birthday!"
 prussia.2.d:0 "Wilhelm II, despite no longer Kaiser, still holds a great importance to the kingdom. As January 27th is fastly approaching the royal family is preparing for the previous Kaiser birthday. Many questions still remain however, like how big should the celebration be. Many people such as the military leaders advocate for a much safer small celebration at home while others, such as ex-Kaiser Wilhelm II and Kaiser Wilhelm III advocate for a large celebration with him talking to the German people."
 prussia.2.a:0 "Let them celebrate their birthday's like they wish"
 prussia.2.b:0 "Their safety is the biggest priority."
 prussia.3.t:0 "Kaiser Wilhelm III killed!"
 prussia.3.d:0 "Today during the celebrations of Wilhelm II's birthday in Königsberg,  at 14:28, a sudden blaze appeared in the crowd, that had gathered to view the speech of the German monarch. A quick bullet, unstoppable and uncompromisable, fled right in the the direction of Kaiser. Moments later, the figurehead of the Prussian state lied on the ground, in a puddle of blood, that was slowly flowing from his body. As crowd went into a total hysteria, and members of royal security rushed to take down the attacker, Kaiser was quickly rushed to the closest hospital. \n However, it was to late. Few minutes after midnight, Kaiser of East Germany, Wilhelm the Third, was officially proclaimed dead, with the Prussian Reichstag officials taking on the control of the nation. Only the God knows, what will this bring for our beloved homeland…"
 prussia.3.a:0 "Kaiser Wilhelm III is no more..."
 prussia.4.t:0 "Pelekist Clash"
 prussia.4.d:0 "Today at 12:15, few regiments of Lithuanians clashed with German Pelekists in Tilsit. What started as a brawl soon developed into a full on gunfight. It is unknown who started firing, as both sides have easy access to guns. The Lithuanian side claimed, that before the attack, they had been just minding their business, before the Germans started to attack people, with the German side claiming the same. Two big crowds formed and clashed. 31 people were killed, while many more were rushed to hospitals. Probably many more Germans and Lithuanians would have died, if it had not been for the local  Poles attacking both sides, which managed to unite them. After overwhelming Pelekist numbers from both Lithuanian and German sides crushed the Polish militants,  both sides parted ways. This was a dark day indeed for both Thule Gesellschaft and Lietuvninku Taryba. This, in turn, has forced many Pelekists from both sides to call for a union between two groups, to stop the unnecessary violence between them, and to focus on enemies against the greater Pelekist ideal. "
 prussia.4.a:0 "The pelekists meet..."
 prussia.4.b:0 "Nothing changes"
 prussia.4.c:0 "We cannot allow this to happen again. We must ban the pelekists!"
 prussia.5.t:0 "A small celebration"
 prussia.5.d:0 "Today Kaiser Wilhelm celebrated his father’s birthday. The celebration was simple. Just the royal family and friends of theirs were invited to  the main celebration, where they just ate a small cake, made by the best chefs in East Prussia and had some drinks. Nothing exciting happened. Everything went as planned."
 prussia.5.a:0 "I hope it was good."
 prussia.6.t:0 "The Pelekists Unite!"
 prussia.6.d:0 "Today at 15:44 Rosenberg, Hess and Vydūnas met at Memel to discuss the situation in Prussia. The conversation was long and productive, with no fights breaking out. The main topics discussed were on the questions of Jews, Lithuanians, the Kaiser, communists and many others, at one point divulging into a conversation about esoterism between Vydūnas and Rosenberg until Hess reminded them to return to more serious matters. At the end, they all agreed on one thing: They must unite if they wish to be successful..."
 prussia.6.a:0 "I'll accept anything for less fights on the street..."
 prussia.7.t:0 "Pelekists Banned!"
 prussia.7.d:0 "After the bloody fighting on the streets of Tilsit the Kaiser has ordered both groups to be banned, with their leaders and supporters to be removed from any position they might've had before. Many commanders are replaced and even more politicians are being arrested. Hess commited suicide to avoid arrest while Rosenberg fled to Estonia. Vydūnas was arrested but sent to Lithuania after president's Stulginskis request to have the poet sent back home."
 prussia.7.a:0 "Good ridance."
 prussia.8.t:0 "Future of Prussia"
 prussia.8.d:0 "With the death of our monarch, the main organ engaged in the ruling of the Prussian State has been the Prussian Reichstag. Mostly just meant as a helping hand to the Kaiser, it started to work against him more and more in the recent years. As such, conflict, resignations, both forced and voluntary were a common occurrence. Compromised mostly of powerful nobles, close friends of Kaiser, top capitalists and few popular politicians, it is now the most important group in the lands of East Prussia. \n Political debate has been raging on for days now, with no clear winner. While more liberal elements call for a democratic system, with free elections, many former soldiers and nobles are advocating a system based upon ideals of Prussian Militarism, where the leading role would belong to the army. It is unclear, what the future hold for the small state on the Baltic Sea, and the Royal Family is kept under strict protection by the security services..."
 prussia.8.a:0 "No decision is reached..."
 prussia.8.b:0 "Democratic Faction achieves Victory!"
 prussia.9.t:0 "Junger's Junta!"
 prussia.9.d:0 "Today at 9:31, the Great War hero Ernst Junger rushed into the Reichstag, with troops loyal to him, proclaiming himself as the ruler of Germany, while other units secured strategically important areas such as radio towers or bases making resistance impossible. Instantly the more left wing members of the Reichstag were executed, with many more fleeing East Prussia. Junger is known for his rampant reactionary beliefs, militarism and German Nationalism..."
 prussia.9.a:0 "Atleast we will be stable again..."
 prussia.10.t:0 "Elections!"
 prussia.10.d:0 "The Reichstag finally decided to implement democracy in Prussia, much to the grievances of many old-guard members of the Government,  and declared open elections to happen as soon as possible! Today, that day has arrived, and it is now the day when the German, Polish and Lithuanian people will go to the voting ballots and decide who will be the party that will shape the future of our country. While no party has been projected to achieve total support, each party has a decent chance with the SPD, DDP and DNVP leading in the polls. The fate of the new democracy is being decided by the people right now."
 prussia.10.a:0 "SPD Victory!"
 prussia.10.b:0 "DDP Victory!"
 prussia.10.c:0 "DNVP Victory!"
 prussia.11.t:0 "March on Konigsberg"
 prussia.11.d:0 "Today at evening,  Lithuanians and Germans marched on the capital of Konigsberg after uniting under a common purpose. The coup was bloodless, despite police and soldiers being sent to deal with them, with a battalion led by a Lithuanian named Zygfrydas Milius switching sides, and soon being followed by many more. The police, after seeing that the military is with the Pelekists quickly ran away leaving the path to the Reichstag open for Rosenberg, Vydūnas and Hess. The Reichstag gave them power under fear. No action could save their lives though, and every politician, and even some nobles, who were believed to be opposed to Pelekist regime, were quickly executed in a mass action all over country. The flag of Swastika now flies everywehre, igniting fear into it’s enemies... "
 prussia.11.a:0 "The Pelekists take over..."
 prussia.12.t:0 "The Great Debate"
 prussia.12.d:0 "After the successful coup, many questions need to be asked. Under Rosenberg's supervision a large group of Pelekist leaders has been summoned to talk about the future of the nation in the former Reichstag. Many questions will be decided during it. WIll the Lithuanian faction win? Will Hess win or will Rosenberg win? It is not yet known."
 prussia.12.a:0 "What are we waiting for? Let's get to work!"
 prussia.13.t:0 "The question of the Lithuanians"
 prussia.13.d:0 "The first question raised by the great debate, is the fate of the Lithuanians. Vydūnas and his supporters argue that most Prussians are of Baltic origin, and thus they should be relithunized. Meanwhile Rosenberg is stating that Germans and Lithuanians are both Aryans and thus should be given equal rights in the newly created state. However, in Hess's opinion, Germanic people are clearly a superior race and must make this a land for only Germans. The debate isn't getting any calmer and it looks like some fights might start... But nonetheless a vote is started."
 prussia.13.a:0 "Vydūnas is the most correct here"
 prussia.13.b:0 "Rosenberg makes the best argument"
 prussia.13.c:0 "Hess cannot be wrong"
 prussia.14.t:0 "The question of the Poles"
 prussia.14.d:0 "The second question raised by the great debate is about the Polish, who make a sizable minority. Both Hess and Vydūnas have argued for years now, that the Poles must be repressed while Rosenberg argues that many Poles are as Aryan as Germans and Lithuanians. It isn't anywhere near as intense but the points are as good. A vote will soon happen..."
 prussia.14.a:0 "Rosenberg is correct."
 prussia.14.b:0 "The Poles are merely invaders."
 prussia.15.t:0 "The Government"
 prussia.15.d:0 "The last topic of the great debate is on of how the state is ran. Hess and Vydūnas once again are united on this, with them stating that the nation must be led by a single strong leader (a king, based on ancient philosophy in the case of Vydūnas, and a Fuhrer in the case of Hess), with Rosenberg once again leading the other faction, calling for a great council of Pelekism to be formed with him as it's president."
 prussia.15.a:0 "We must have a single, strong, leader!"
 prussia.15.b:0 "The council is the only choice!"
 prussia.16.t:0 "Vydūnas becomes leader!"
 prussia.16.d:0 "After much debate, the pro-Lithuanian faction had barely won the debate by a single vote. This even managed to cause a fight between the supporters of Hess and Vydūnas but was soon calmed down by nearby guards. The next day Vydūnas is announced as the leader of the nation to the world, and a massive ceremony is staged to happen soon. Lithuania was the first to send congratulations, and president Aleksandras Stulginskis promised to take part in the ceremony."
 prussia.16.a:0 "Lietuva tėvynė mūsų!"
 prussia.17.t:0 "Hess becomes the fuhrer"
 prussia.17.d:0 "After much debate, the pro-German faction had barely won the debate by a single vote. This even managed to cause a fight between the supporters of Hess and Vydūnas but was soon calmed down by nearby guards. The following day Hess's victory was announced and a large celebration is to be staged. Nordic Pelekist leaders promise to visit the ceremony."
 prussia.17.a:0 "Congratulations to der fuhrer!"
 prussia.18.t:0 "President Rosenberg"
 prussia.18.d:0 "After much debate, the Rosenberg faction has won the debate by a landslide. The following day Rosenberg's victory was announced and a large celebration is to be staged. Many foreigners are invited, such as the Lithuanian president or nordic Pelekists and even the other candidates promise to take part in the ceremony."
 prussia.18.a:0 "The best choice!"
 prussia.22.d:0 "Fuhrer Hess walked slowly, as his guards in green uniforms held their weapons even firmer, taking a deep breath, looking like stone giants from ancient Norse legends. Hess walked on a balcony, as mid-day Sun shined right into his eyes. Getting disoriented for a few seconds, he firmly griped the fences. "Today, a new morning is rising in Europe", he started speaking to the crowd gathered before him, "and that morning is nothing less than a full Aryan victory!"His words were getting louder, as the crowd got more and more energized. "WE MUST look to the North, to the homeland of our ancient forefathers, the lands mentioned in Vēdas and ages-old Aryan texts perserved in Iranian mountains! The people bringing end to this Dark AGe, which slowly creeps upon the Aryan more and more, won't be the Polish! They won't come from Hungary, from Italy or Russia! Only we, the sons of North, can do it!", he loudly exclaimed. The crowd interupted into a total ecstasys."As such, today we announce a new, Germanic order, that shall bring and end to this sinister time!" Hess finished, as crowd was cheering."
 prussia.23.d:0 "It was a cool evening, when Fuhrer Hess had to adress his fellow party members once again. Welcomed with cheers and greets from his comrades, he walked on platform, with the Swastika flag calmy flying behind him. "It's finally time, to regain our freedom,"he started speaking, as the audience was grabbed by total silence. "No more will the soul of Aryan man be poisoned by Semitic influences. It is time, we set ourselves free, spiritualy, and physicaly". Later that evening, SS squads were seen arresting many priests, tearing down Christian symbols seen as too Semitic, and hanging flag of Swastika in all churches found in Prussia. Everyone protesting was swiftly executed... "
 prussia.24.d:0 "The Door opened, and Rosenberg walked in, just to find his comrades, Vydūnas and Hess, staring at each other in distrust. He sat down right in front of both of them. \n\n "Gentlemen, I believe it's time to forget our differnces, and to let our petty national differences go.", Rosenberg said. The disscusion dragged well into early morning. However, it wasn't unsuccesful - in the following days, all antagonism between conflicting parties miracously stopped. It's not known, how Rosenberg achieved this, or what deals were made behind the closed doors in Konigsberg, but the fact is clear as a day - internal diffrences in the Pelekist government are no more."
 prussia.25.d:0 "Rosenberg was sitting at his working desk, and slowly drinking his evening tea, as a paper folder grabbed his attention. It was relativily old, with the date being 1926.06.03. In it, was a collection with his writtings on Christianity and European Paganism, dating back to his work in the newspaper of Thule Gesellschaft. He was getting more and more immersed and disconnected from the outside world, the longer he read his own writtings. \n\nIt was already morning, when he finally put down the papers, which had bothered him all night. He woke up few hours later, feeling unsatissfied with his sleep, and decided to go out for a walk. Upon returining, all doubts had left his head, and vision for Germanic State was clearer than ever before."
 prussia.26.d:0 "It was a slow midday in the Prussian State, only getting interupted by a occasional car passing by. At the same time, the Prussian Pelekist Council was full with life - every last one of Rosenberg's comrades was summoned in capital, to discuss important matters of state \n\n"My fellow warriors!",Rosenberg exclaimed,"The time has come to finally bring back that, which was stolen from us! Today, right here, I propose the creation of entirely new Aryan aristocracy!" The audience was buzzing like a massive bee swarm, only calmed by Rosenberg himself. "As such, all old titles of the degredated Prussian reactionaries will be abolished, giving a way for a new form of goverment. A one by Aryans, for Aryans!"\n\nThe proposal was passed with 120-0, with everyone being in full support of Rosenberg's idea. In practice, this will mean a Neo-Feudal system, led by local nobles, who will be picked out of the Prussian Pelekist Council, and who will have to adhere to mythical, thousands of years old rites, found in works such as Rigaveda and Bhagavad Gita."
 prussia.27.d:0 "It was a dark, and cool night, as suddenly, a fire was lit, enlightening the black Prussian woods.Drums stared beating, and a group of 27 Lithuanians stood in a circle, with the fire, full of fire and energy, burning in the middle. They were all dressed in white robes, with only one of them having a red belt, decorated with Baltic symbols. It was Vydūnas. He stepped closer to fire, carrying a bowl with milk, honey, and rye bread. He slowly put it all in the fire, as other continued their ancient song. The fire sparkled, and the food slowly burned. Vydūnas looked up, right into midnight sky. \n\nEveryone was waiting for him to get ready, and start his speech. After a brief period, Vydūnas opened his mouth."Thousands of years ago, we were stripped from our spirituality, our rulling class was destroyed, and we were left wandering in the dark. No more, I tell you, as the Aryan has finnaly found his way to light again. For no longer will we be led by disgusting forms of government, created by human falsehoods - the power will return to the hands of Aryan Heroes and Philosophers!"\n\n Pelekist Council was promptly disbanded, and a Council of Brammans, refering to the name of old Baltic Priests, was put in it's place. Dovas Zaunius alongside 25 other members of Lithuanian-Prussian origin, now make up the main governing body of Rytprūsija."
