###TMS & TRS
 turkmenistan.99.t:0 "An oppertunity arises"
 turkmenistan.99.d:0 "The Red Central Asian Army hasn't had the best life in recent history, being driven from almost complete dominance over Turkestan to a small corner of the region. Today, however, an oppertunity has arose. The Turkmens in the remote and sparsely Krasnovodsk region have been recently been growing farther and more loosely controlled from Ashgabat, perhaps we should intervene in the first step to our reconquest."
 turkmenistan.99.a:0 "Seize the region!"
 turkmenistan.99.b:0 "We cannot risk a war with the Turkmens."
 turkmenistan.100.t:0 "The Reds move into the Northwest!"
 turkmenistan.100.d:0 "During the Russian Civil War we drove Communist Forces in Central Asia almost to complete destruction. They, however, managed to cling to survival in the Southwest of our country. Today, scouts from the western Krasnovodsk region of our country have reported that the Reds have moved into the sparsely populated desert region. The time for a reconquest has been long overdue. And finally with a reason, should we destroy the last bastion of Communism in Central Asia?"
 turkmenistan.100.a:0 "Destroy them!"
 turkmenistan.100.b:0 "The Region serves little importance."
 turkmenistan.101.t:0 "The Khivan War of Independence"
 turkmenistan.101.d:0 "Khiva has been under the rule of Turkmen General Junaid Khan for the last twenty years, and his ambitions seem to not be ending anytime soon. Sooner or later we may find ourselves a province of the Turkmens! A war now would probably be our last chance at true freedom for our state, and with Turkmen forces focused completely on the southern front, it may just be enough to enforce our demands."
 turkmenistan.101.a:0 "Khiva shall be free!"
 turkmenistan.101.b:0 "The Turkmens are our friends."
 turkmenistan.102.t:0 "The Khivan War of Independence"
 turkmenistan.102.d:0 "Khiva has been under the rule of Turkmen General Junaid Khan for the last twenty years, and today, envoys from Khiva have informed us of the Khan's descision to fight for his independence. While a war with the khanate would be trivial, it takes forces from the more valuable and important red frontline."
 turkmenistan.102.a:0 "Bah!"
 turkmenistan.103.t:0 "Afghan intervention in the Turkmen War"
 turkmenistan.103.d:0 "Khiva and the Central Asian reds have both began an invasion of Turkmenistan. Clearly we can attempt to force our claims to the southern Merv region, and conquer it quickly. Our alinged emirate of Bukhara also has claims on the region, this can be used to our advantage to bring the area to heel."
 turkmenistan.103.a:0 "Press our claims."
 turkmenistan.103.b:0 "There is no point in fighting wars over sand."
 turkmenistan.104.t:0 "Afghan invasion"
 turkmenistan.104.d:0 "The Afghans in the south and their Bukharan lapdogs have invaded us. Bringing more danger to an already bad crisis. Our nation, to say the least, is troubled, but we can fight back, right?"
 turkmenistan.104.a:0 "Destroy them all!"
 turkmenistan.105.t:0 "Kazakh intervention in the Turkmen War"
 turkmenistan.105.d:0 "The entire Central Asian region is against Turkmenistan. This greatly upsets the balance of power in the region. Our nation would surely fall to the Afghans after this, and since we already have claims to some land, we can intervene easily."
 turkmenistan.105.a:0 "Intervene on the Turkmen side."
 turkmenistan.105.b:0 "There is no point wasting blood in this war."
  
