 belarusian_civil_war:0 "Belarusian Civil War"
 belarusian_civil_war:0 "Belarusian Civil War"
 BLR_lithuanian_influence:0 "Lithuanian Influence"
 BLR_lithuanian_influence_desc:0 "Our country is under sizable Lithuanian influence."
